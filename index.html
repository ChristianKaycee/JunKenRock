<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Jun Ken Go</title>
</head>
<body>
    <div class="rule-overlay"></div>
    <div class="container">
        <header class="head">
            <div class="options">
                <img src="./img/logo-bonus.svg" alt="logo-bonus">
            </div>
            <div class="score-box">
                <p class="score-txt">Score</p>
                <p class="score">0</p>
            </div>
        </header>
        <div class="rule">
            <div class="line">
                <p>Rule</p>
                <img src="./img/icon-close.svg" alt="icon-close" class="close">
            </div>
            <img src="./img/image-rules-bonus.svg" alt="rules">
        </div>
        <div class="pick-box">
            <div class="your-pick">
                <p class="txt">You picked</p>
                <div class="your-choice">
                    <img src="" alt="">
                </div>
            </div>
            <div class="opp-pick">
                <p class="txt">Home picked</p>
                <div class="bot-choice">
                    <img src="./img/icon-scissors.svg" alt="scissors">
                </div>
            </div>
            <div class="result-box">
                <p class="result"></p>
                <button class="again">Play Again</button>
            </div>
        </div>
        <div class="choice-box">
            <img src="./img/bg-pentagon.svg" alt="bg-pentagon">
            <div class="box scissors">
                <img src="./img/icon-scissors.svg" alt="icon-scissors" class="choice scissors">
            </div>
            <div class="box spock">
                <img src="./img/icon-spock.svg" alt="icon-spock" class="choice spock">
            </div>
            <div class="box paper">
                <img src="./img/icon-paper.svg" alt="icon-paper" class="choice paper">
            </div>
            <div class="box lizard">
                <img src="./img/icon-lizard.svg" alt="icon-lizard" class="choice lizard">
            </div>
            <div class="box rock">
                <img src="./img/icon-rock.svg" alt="icon-rock" class="choice rock">
            </div>
        </div>
    </div>
    <div class="rule-box">
        <button class="rules">Rules</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
